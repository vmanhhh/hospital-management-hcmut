<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông tin bệnh nhân</title>
    <link rel="stylesheet" href="./resources/css/style.css"/>
</head>
<body class="blackground blackground-Patient">
    <header>
        <a href="#">
            <img class="logo" src="./resources/img/Logo.png" alt="Logo"> 
        </a>
        <ul class="main-nav">
            <li> <a href="Home.html">TRANG CHỦ</a></li>
            <li> <a href="#">THÔNG TIN CHUNG</a></li>
            <li> <a href="#">THIẾT BỊ - THUỐC</a></li>
        </ul>
    </header>
    <div class="form">
        <h3>THÔNG TIN BỆNH NHÂN</h3>
        <label>Họ</label>
        <input type="text"/>
        <span class="error"></span>
        <br>

        <label>Tên</label>
        <input type="text"/>
        <span class="error"></span>
        <br>

        <label>Giới tính</label>
        <input type="radio" name="gender" id="male" value="1"/> Nam
        <input type="radio" name="gender" id="famale" value="2"/> Nữ <br>
        <span id="gender-error" class="error"></span>
        <br>

        <label>Ngày sinh</label>
        <input type="date"/>
        <span class="error"></span>
        <br>

        <label>Số CCCD</label>
        <input type="text"/>
        <span class="error"></span>
        <br>

        <label>Thành phố / Tỉnh</label>
        <input type="text"/>
        <br>

        <label>Quận / Huyện</label>
        <input type="text"/>
        <br>

        <label>Tên đường</label>
        <input type="text"/>
        <br>

        <label>SĐT</label>
        <input type="text"/>
        <br>

        <label>Email</label>
        <input type="text"/>
        <br>

        <label>Họ người liên hệ</label>
        <input type="text"/>
        <br>

        <label>Tên người liên hệ</label>
        <input type="text"/>
        <br>

        <label>Mối liên hệ</label>
        <input type="text"/>
        <br>

        <label>SĐT người liên hệ</label>
        <input type="text"/>
        <br>

        <label>Dụ ứng (nếu có)</label>
        <input type="text"/>
        <br>


        <button type="submit">Lưu thông tin</button>
    </div>

</body>
</html>
